<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Form with Bootstrap</title>
    <style>
        body {
            background-color: lightblue;
        }

        .custom-container {
            border: 2px solid darkblue;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
        }

        .thick-border {
            border-width: 2px; /* Set the desired border thickness */
        }
    </style>
</head>
<body style="background-color: dark;">

<div class="container mt-5 custom-container">
    <form action="/collect" method="get">
        <div class="form-group">
            <label for="concept">Concept <span class="text-danger">*</span></label>
            <input type="text" class="form-control thick-border" id="concept" name="concept" required>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty <span class="text-danger">*</span></label>
            <select class="form-control thick-border" id="difficulty" name="difficulty" required>
                <option value="basic">Basic</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="form-group">
            <label for="optionalText">Optional Text</label>
            <textarea class="form-control thick-border" id="optionalText" name="optionalText" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
